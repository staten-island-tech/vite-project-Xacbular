<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luminary Hub</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Sofia&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap");
    </style>
  </head>

  <body class="default">
    <button class="back-link">‚Üê Back to Cafe</button>

    <h1 class="title">Make Your Playlist!</h1>

    <input
      class="input"
      type="url"
      id="name"
      placeholder="Name of the Song"
      required
    />

    <input
      class="input"
      type="url"
      id="artist"
      placeholder="Artist of the Song"
      required
    />

    <input
      class="input"
      type="url"
      id="source"
      placeholder="YT Link: https://example.com/search?q="
      required
    />

    <div><button class="create">Create Playlist</button></div>

    <script type="module" src="/src/3.js"></script>
  </body>
</html>
